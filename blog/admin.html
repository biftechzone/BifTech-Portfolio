<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Biftech Blog</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
    }

    .login {
      max-width: 360px;
      margin: 120px auto;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 30px;
      text-align: center;
    }

    .login input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      border-radius: 8px;
    }

    .login button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .login p {
      color: #f87171;
      margin-top: 10px;
    }

    .admin {
      max-width: 1100px;
      margin: auto;
      display: none;
    }

    .logout-btn {
      float: right;
      margin-bottom: 20px;
      background: transparent;
      border: 1px solid #1e293b;
      color: #94a3b8;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      border-color: #38bdf8;
      color: #38bdf8;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      clear: both;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .form input,
    .form textarea {
      width: 100%;
      padding: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      border-radius: 8px;
    }

    .form textarea {
      grid-column: span 2;
      min-height: 120px;
      resize: vertical;
    }

    .form button {
      grid-column: span 2;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }

    th {
      color: #94a3b8;
    }

    .tag {
      background: #38bdf8;
      color: #020617;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      overflow-x: auto;
      display: none;
    }
  </style>
</head>
<body>

<!-- üîí LOGIN -->
<div id="loginScreen" class="login">
  <h2>Admin Giri≈üi</h2>
  <input type="password" id="password" placeholder="≈ûifre">
  <button onclick="checkPassword()">Giri≈ü</button>
  <p id="error"></p>
</div>

<!-- üõ† ADMIN PANEL -->
<div id="adminPanel" class="admin">

  <button onclick="logout()" class="logout-btn">√áƒ±kƒ±≈ü Yap</button>

  <div class="top">
    <h1>Admin Panel</h1>
    <a href="index.html">‚Üê Bloga D√∂n</a>
  </div>

  <!-- POST EKLE -->
  <div class="form">
    <input id="title" placeholder="Ba≈ülƒ±k">
    <input id="tag" placeholder="Etiket">
    <textarea id="content" placeholder="Post i√ßeriƒüi"></textarea>
    <button onclick="addPost()">Post Ekle</button>
  </div>

  <!-- POST TABLOSU -->
  <table>
    <thead>
      <tr>
        <th>ID (Slug)</th>
        <th>Ba≈ülƒ±k</th>
        <th>Etiket</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>

  <!-- JSON √áIKTI -->
  <pre id="json"></pre>

</div>

<script>
const ADMIN_PASSWORD = "biftech123"; // üëà deƒüi≈ütir
let posts = [];

/* otomatik giri≈ü */
if (localStorage.getItem("adminLogged") === "true") {
  showAdmin();
}

function checkPassword() {
  const input = password.value;
  if (input === ADMIN_PASSWORD) {
    localStorage.setItem("adminLogged", "true");
    showAdmin();
  } else {
    error.innerText = "Yanlƒ±≈ü ≈üifre";
  }
}

function showAdmin() {
  loginScreen.style.display = "none";
  adminPanel.style.display = "block";
}

function logout() {
  localStorage.removeItem("adminLogged");
  location.reload();
}

/* SLUG */
function slugify(text) {
  return text.toLowerCase()
    .replace(/ƒü/g,"g").replace(/√º/g,"u")
    .replace(/≈ü/g,"s").replace(/ƒ±/g,"i")
    .replace(/√∂/g,"o").replace(/√ß/g,"c")
    .replace(/[^a-z0-9]+/g,"-")
    .replace(/^-|-$/g,"");
}

function addPost() {
  const post = {
    id: slugify(title.value),
    title: title.value,
    tag: tag.value,
    content: content.value
  };

  posts.push(post);
  renderTable();
  renderJSON();

  title.value = "";
  tag.value = "";
  content.value = "";
}

function renderTable() {
  table.innerHTML = "";
  posts.forEach(p => {
    table.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td>${p.title}</td>
        <td><span class="tag">${p.tag}</span></td>
      </tr>
    `;
  });
}

function renderJSON() {
  json.style.display = "block";
  json.textContent = JSON.stringify(posts, null, 2);
}
</script>

</body>
</html>
