<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Biftech Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin {
      max-width: 1100px;
      margin: auto;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .form input,
    .form textarea {
      width: 100%;
      padding: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      border-radius: 8px;
    }

    .form textarea {
      grid-column: span 2;
      min-height: 120px;
      resize: vertical;
    }

    .form button {
      grid-column: span 2;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }

    th {
      background: #020617;
      color: #94a3b8;
      font-weight: 600;
    }

    tr:hover {
      background: #020617;
    }

    .tag {
      background: #38bdf8;
      color: #020617;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      overflow-x: auto;
      display: none;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top a {
      color: #38bdf8;
    }
  </style>
</head>
<div id="adminPanel" style="display:none;">
<body>
<div id="loginScreen" class="login">
  <h2>Admin Giri≈üi</h2>
  <input type="password" id="password" placeholder="≈ûifre">
  <button onclick="checkPassword()">Giri≈ü</button>
  <p id="error"></p>
</div>
<div class="admin">

  <div class="top">
    <h1>Admin Panel</h1>
    <a href="index.html">‚Üê Bloga D√∂n</a>
  </div>

  <!-- POST EKLEME -->
  <div class="form">
    <input id="title" placeholder="Ba≈ülƒ±k">
    <input id="tag" placeholder="Etiket (√∂rn: web, frontend)">
    <textarea id="content" placeholder="Post i√ßeriƒüi"></textarea>
    <button onclick="addPost()">Post Ekle</button>
  </div>

  <!-- POST TABLOSU -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Ba≈ülƒ±k</th>
        <th>Etiket</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>

  <!-- JSON √áIKTI -->
  <pre id="json"></pre>

</div>

<script>
const ADMIN_PASSWORD = "biftech123"; // üëà deƒüi≈ütir

// Sayfa a√ßƒ±lƒ±r a√ßƒ±lmaz kontrol
if (localStorage.getItem("adminLogged") === "true") {
  showAdmin();
}

function checkPassword() {
  const input = document.getElementById("password").value;

  if (input === ADMIN_PASSWORD) {
    localStorage.setItem("adminLogged", "true");
    showAdmin();
  } else {
    document.getElementById("error").innerText = "Yanlƒ±≈ü ≈üifre";
  }
}

function showAdmin() {
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("adminPanel").style.display = "block";
}
</script>

</body>
</div>
</html>
